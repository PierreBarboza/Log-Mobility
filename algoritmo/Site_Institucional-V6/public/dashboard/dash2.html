<script>
    var entrada = ""
    var saida = ""
    var check = ""
    var check2 = ""
    var qtd_entrada = 0
    var idOnibus = sessionStorage.getItem('idEmpresa_USUARIO');
    var nomeheader = sessionStorage.getItem('EMPRESA_USUARIO');
    div_empresaLogada.innerHTML = `Olá, <span class="nome_da_empresa">${nomeheader}</span> `
    let proximaAtualizacao;
    function obterDadosGrafico() {
        var idAquario = localStorage.Escolha_onibus;

        if (proximaAtualizacao != undefined) {
            clearTimeout(proximaAtualizacao);
        }

        fetch(`/medidas/ultimas/${idAquario}`, {
                cache: 'no-store'
            }).then(function (response) {
                if (response.ok) {
                    response.json().then(function (resposta) {
                        console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                        // alert(`Dados recebidos: ${JSON.stringify(resposta)}`);
                        resposta.reverse();

                        plotarGrafico(resposta, idAquario);
                    });
                } else {
                    console.error('Nenhum dado encontrado ou erro na API');
                }
            })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }
    function plotarGrafico(resposta, idAquario) {
        console.log('iniciando plotagem do gráfico...');
        var dados = {
            labels: [],
            datasets: [{
                yAxisID: 'y-entrada',
                label: 'Entrada',
                borderColor: '#32B9CD',
                backgroundColor: '#32b9cd8f',
                fill: true,
                data: []
            }]
        };
        for (i = 0; i < resposta[0].length; i++) {
            qtd_entrada++;
            dados.labels.push(resposta[0][0].momento_grafico);
            dados.datasets[0].data.push(qtd_entrada);
        }
        console.log(JSON.stringify(dados));
        var ctx = canvas_grafico.getContext('2d');
        window.grafico_linha = Chart.Line(ctx, {
            data: dados,
            options: {
                responsive: true,
                animation: {
                    duration: 500
                },
                hoverMode: 'index',
                stacked: false,
                title: {
                    display: true,
                    text: 'Histórico de fluxo atual de entrada'
                },
                scales: {
                    yAxes: [{
                        type: 'linear',
                        display: true,
                        position: 'left',
                        id: 'y-entrada',
                        ticks: {
                            beginAtZero: true,
                            max: 80,
                            min: 0
                        }
                    }],
                }
            }
        });
        setTimeout(() => atualizarGrafico(idAquario, dados), 2000);
    }
    function atualizarGrafico(idAquario, dados) {

        fetch(`/medidas/tempo-real/${idAquario}`, {
                cache: 'no-store'
            }).then(function (response) {
                if (response.ok) {
                    response.json().then(function (novoRegistro) {
                        if(novoRegistro[1][0]==undefined){
                            saida=""
                        }else if (novoRegistro!=""){
                            saida = novoRegistro[1][0].momento
                        }
                        entrada = novoRegistro[0][0].momento

                        console.log(novoRegistro[1][0])
                        console.log(novoRegistro[0][0])
                        console.log("Fznd a checagem de tempor real")

                        if (check == "" ) {
                            check = entrada
                            proximaAtualizacao = setTimeout(() => atualizarGrafico(idAquario, dados), 2000);
                        }
                         else if (check == entrada) {
                            proximaAtualizacao = setTimeout(() => atualizarGrafico(idAquario, dados), 2000);
                        } else {
                            qtd_entrada++
                            check=entrada

                            console.log(entrada);
                            dados.labels.shift();
                            dados.labels.push(novoRegistro[0][0].momento_grafico);

                            dados.datasets[0].data.shift();
                            dados.datasets[0].data.push(qtd_entrada);
                            window.grafico_linha.update();
                        }                        
                        if (check2 == "" ) {
                            check2 = saida
                            proximaAtualizacao = setTimeout(() => atualizarGrafico(idAquario, dados), 2000);
                        }
                         else if (check2 == saida) {
                            proximaAtualizacao = setTimeout(() => atualizarGrafico(idAquario, dados), 1000);
                        } else {
                            qtd_entrada--
                            check2=saida
                            console.log(entrada);
                            dados.labels.shift();
                            dados.labels.push(novoRegistro[0][0].momento_grafico);
                            dados.datasets[0].data.shift();
                            dados.datasets[0].data.push(qtd_entrada);
                            window.grafico_linha.update();
                            proximaAtualizacao = setTimeout(() => atualizarGrafico(idAquario, dados), 2000);
                        }
                    });
                } else {
                    console.error('Nenhum dado encontrado ou erro na API');
                    proximaAtualizacao = setTimeout(() => atualizarGrafico(idAquario, dados), 2000);
                }
            })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }
    
</script>
