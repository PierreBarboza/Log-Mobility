<script>
    var entrada = ""
    var check = ""
    var qtd_entrada = 0
    var idOnibus = sessionStorage.getItem('idEmpresa_USUARIO');
    var nomeheader = sessionStorage.getItem('EMPRESA_USUARIO');
    div_empresaLogada.innerHTML = `Olá, <span class="nome_da_empresa">${nomeheader}</span> `
    // Chart.defaults.color = "white"












    let proximaAtualizacao;
    // Esta função *obterDadosGrafico* busca os últimos dados inseridos em tabela de medidas.
    // para, quando carregar o gráfico da primeira vez, já trazer com vários dados.
    // A função *obterDadosGrafico* também invoca a função *plotarGrafico*

    //     Se quiser alterar a busca, ajuste as regras de negócio em src/controllers
    //     Para ajustar o "select", ajuste o comando sql em src/models
    function obterDadosGrafico() {
        var idAquario = localStorage.Escolha_onibus;

        if (proximaAtualizacao != undefined) {
            clearTimeout(proximaAtualizacao);
        }

        fetch(`/medidas/ultimas/${idAquario}`, {
                cache: 'no-store'
            }).then(function (response) {
                if (response.ok) {
                    response.json().then(function (resposta) {
                        console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                        alert(`Dados recebidos: ${JSON.stringify(resposta)}`);
                        resposta.reverse();

                        plotarGrafico(resposta, idAquario);
                    });
                } else {
                    console.error('Nenhum dado encontrado ou erro na API');
                }
            })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }

    // Esta função *plotarGrafico* usa os dados capturados na função anterior para criar o gráfico
    // Configura o gráfico (cores, tipo, etc), materializa-o na página e, 
    // A função *plotarGrafico* também invoca a função *atualizarGrafico*
    function plotarGrafico(resposta, idAquario) {
        console.log('iniciando plotagem do gráfico...');

        var dados = {
            labels: [],
            datasets: [{
                yAxisID: 'y-entrada',
                label: 'Entrada',
                borderColor: '#32B9CD',
                backgroundColor: '#32b9cd8f',
                fill: true,
                data: []
            }]
        };

        for (i = 0; i < resposta[0].length; i++) {
            qtd_entrada++;
            dados.labels.push(resposta[0][0].momento_grafico);
            dados.datasets[0].data.push(qtd_entrada);

        }

        console.log(JSON.stringify(dados));

        var ctx = canvas_grafico.getContext('2d');
        window.grafico_linha = Chart.Line(ctx, {
            data: dados,
            options: {
                responsive: true,
                animation: {
                    duration: 500
                },
                hoverMode: 'index',
                stacked: false,
                title: {
                    display: true,
                    text: 'Histórico de fluxo atual de entrada'
                },
                scales: {
                    yAxes: [{
                        type: 'linear',
                        display: true,
                        position: 'left',
                        id: 'y-entrada',
                        ticks: {
                            beginAtZero: true,
                            max: 80,
                            min: 0
                        }
                    }],
                }
            }
        });

        setTimeout(() => atualizarGrafico(idAquario, dados), 1000);
    }


    // Esta função *atualizarGrafico* atualiza o gráfico que foi renderizado na página,
    // buscando a última medida inserida em tabela contendo as capturas, 

    //     Se quiser alterar a busca, ajuste as regras de negócio em src/controllers
    //     Para ajustar o "select", ajuste o comando sql em src/models
    function atualizarGrafico(idAquario, dados) {

        fetch(`/medidas/tempo-real/${idAquario}`, {
                cache: 'no-store'
            }).then(function (response) {

                if (response.ok) {
                    response.json().then(function (novoRegistro) {
                        entrada = novoRegistro[0][0].momento
                        console.log("Fznd a checagem de tempor real")
                        // var hora = array_entrada[0].momento_grafico
                        
                        if(check==""){
                            check=entrada
                            proximaAtualizacao = setTimeout(() => atualizarGrafico(idAquario, dados), 1000);
        
                        }
                        else if (check == entrada) {
                            proximaAtualizacao = setTimeout(() => atualizarGrafico(idAquario, dados), 1000);
                        } else {
                            qtd_entrada++
                            check=entrada

                            // console.log(`Dados recebidos: ${JSON.stringify(novoRegistro)}`);
                            console.log(entrada);
                            // tirando e colocando valores no gráfico
                            dados.labels.shift(); // apagar o primeiro
                            dados.labels.push(novoRegistro[0][0]
                            .momento_grafico); // incluir um novo momento
                            // for (var i=0;i<novoRegistro[0].length;i++ ){

                            dados.datasets[0].data.shift(); // apagar o primeiro de umidade
                            dados.datasets[0].data.push(qtd_entrada); // incluir uma nova medida de umidade
                            // var array_entrada = [novoRegistro[0]]
                            // var array_saida = [novoRegistro[1]]
                            // var entrada = array_entrada[0][0].chave
                            // var saida = array_saida[0][0].chave



                            // var entrada =[seg_array_entrada[0].length]
                            // var saida =[seg_array_saida[0].length]
                            // console.log(`entrada${chave}`)
                            // console.log(`saida ${saida}`)

                            window.grafico_linha.update();

                            // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
                            proximaAtualizacao = setTimeout(() => atualizarGrafico(idAquario, dados), 1000);
                        }
                    });
                } else {
                    console.error('Nenhum dado encontrado ou erro na API');
                    // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar

                    proximaAtualizacao = setTimeout(() => atualizarGrafico(idAquario, dados), 2000);

                }
            })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });


    }


    //---------------------------------------------------------------------------------------------------------------------------------
</script>
