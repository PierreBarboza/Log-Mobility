<script>
  function selecionarUsuario() {
    aguardar();

    var emailVar = input_email.value;
    var senhaVar = input_senha.value;
    var tipoUsuarioVar = 0;
    var empresaVAR = select_empresa.value;

    if (emailVar == "" || senhaVar == "" || empresaVAR == "0") {
      alert("Os campos não podem estar em branco")
      finalizarAguardar();
    } else {
      if (emailVar.indexOf("@") == -1){
          alert("O e-mail está incorreto")
        }
    }

    fetch("/usuarios/autenticar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        emailServer: emailVar,
        senhaServer: senhaVar,
        empresaServer: empresaVAR,
        tipoUsuarioServer : tipoUsuarioVar == '0' ? null : tipoUsuarioVar
        
      })
    }).then(function (resposta) {
      console.log("ESTOU NO THEN DO entrar()!")

      if (resposta.ok) {
        console.log(resposta);

        resposta.json().then(json => {
          console.log(json);
          console.log(JSON.stringify(json));


          
          sessionStorage.TIPOUSUARIO_USUARIO = json.empresaGestora;
          sessionStorage.EMPRESA_USUARIO = json.nomeEmpresa;
          
          if (sessionStorage.EMPRESA_USUARIO == "SPTrans"){
              window.location.href = "empCadast-vazio.html"
          } else {
            if (sessionStorage.EMPRESA_USUARIO == "MOBIBRASIL"){
              window.location.href = "cadastrarLinha.html"
            }else {
              window.location.href = "termos-de-uso.html"
            }
            
          }

        });

      } else {

        console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
        
      
      }

    }).catch(function (erro) {
      console.log(erro);
    })

    return false;
  }
  function sumirMensagem() {
        cardErro.style.display = "none"
    }
  
</script>
