<script>
        var idEmpresa = sessionStorage.getItem('idEmpresa_USUARIO');
        var nomeheader = sessionStorage.getItem('EMPRESA_USUARIO');
        div_empresaLogada.innerHTML= `Olá, ${nomeheader} `
  function cadastro() { 
      var emailfuncVar = input_emailfunc.value
      var senhafuncVar = input_senhafunc.value
      var empresafuncVar = idEmpresa
      if (
        emailfuncVar == "" || senhafuncVar == "" || empresafuncVar == ""
        ) {
          alert ("Existem campos não preenchidos")
      }
      // Enviando o valor da nova input
      fetch("/usuarios/cadastrarfunc", {
          method: "POST",
          headers: {
              "Content-Type": "application/json"
          },
          body: JSON.stringify({
              // crie um atributo que recebe o valor recuperado aqui
              // Agora vá para o arquivo routes/usuario.js              
              emailfuncServer : emailfuncVar,
              senhafuncServer : senhafuncVar,
              empresafuncServer : empresafuncVar              
          })
      })
      window.location.href = "../html/linhasCadast.html" 
  }
  function button_limpar(){
    input_nomeLinha.value = "";
    input_rota.value = "";
  }
</script>
