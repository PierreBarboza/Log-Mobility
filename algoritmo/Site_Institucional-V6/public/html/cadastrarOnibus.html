<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/header-footer.css" />
    <link rel="stylesheet" href="../css/cadastrarÔnibus.css" />
    <link rel="shortcut icon" href="../img/Icon-LM.png" type="image/x-icon" />
    <title>Cadastro de ônibus</title>
    <script src="../js/funcoes.js"></script>
</head>

<body>
    <!-------------------------------HEADER SITE-------------------------->
    <div class="header-das-empreas">
        <div class="containerLinha">
            <div class="container-navbarLinha">
                <div class="logo-empresa">
                    <img src="../img/logo-empresa-mobiBrasil.png" alt="" width="150px" />
                </div>
                <ul class="navbar-empress">
                    <div class="palavras">
                        <li class="pagina-atual-empresa"><a href="cadastrarLinha.html">Cadastrar Linha</a></li>
                        <hr />
                        <li><a href="linhasCadast.html">Linhas Cadastradas</a></li>
                    </div>
                </ul>
            </div>
            <div class="boxSair">
                <a href="../index.html"> Sair</a>
            </div>
        </div>
    </div>
    <!---------------------------------CORPO DO SITE------------------------------------------>
    <div class="container-login">
        <div class="formulario">
            <h1>Cadastro de Ônibus</h1>

            <div class="dados">
                <h4>Numero do ônibus:</h4>
                <input id="input_numeroOnibus">
            </div>

            <div class="dados">
                <h4>Placa do ônibus:</h4>
                <input id="input_placaOnibus" />
            </div>
            <select id="slt_rotaOnibus">
                <option value="0">Selecione a rota</option>
                <option value="1">13EP</option>
                <option value="2">14P</option>
                <option value="3">16P</option>
                <option value="4">20DP</option>
                <option value="5">22DP</option>
            </select>

            <div class="butao">
                <button onclick="button_limpar()">Limpar</button>
                <a><button class="btnCadastrarLinha" onclick="cadastrarOnibus()">Cadastrar</button></a>
            </div>
        </div>
    </div>
    <!---------------------------------RODAPÉ DO SITE------------------------------------------>
    <div class="footer">
        <div class="container">
            <div class="Boxtext">
                <h2>Saiba Mais</h2>
                <p><a href="termos-de-uso.html">Termos de Uso</a></p>
            </div>
            <div class="Boxtext">
                <h2>Atendimento</h2>
                <p>suporte@logmobility.com</p>
                <p>(11) 1234-5678</p>
            </div>
            <div class="RedesSocias">
                <h2>Redes Sociais</h2>
                <div class="BoxImgs">
                    <img src="../img/logo-instagram.png" width="30px" alt="" />
                    <img src="../img/logo-facebook.png" width="30px" alt="" />
                    <img src="../img/logo-twitter.png" width="30px" alt="" />
                </div>
            </div>
        </div>

        <div class="direitos">
            Log Mobility - 2022 Todos os direitos reservados
        </div>
    </div>
</body>
</html>

<script>
    function cadastrarOnibus() { 
      var numeroOnibusVar = input_numeroOnibus.value
      var placaOnibusVar = input_placaOnibus.value
      var rotaOnibusVar = slt_rotaOnibus.value
      
      if (
        numeroOnibusVar == "" || placaOnibusVar == "" || rotaOnibusVar ==""
        ) {
          alert ("Existem campos não preenchidos")
      }
      // Enviando o valor da nova input
      fetch("/usuarios/cadastrarOnibus", {
          method: "POST",
          headers: {
              "Content-Type": "application/json"
          },
          body: JSON.stringify({
              // crie um atributo que recebe o valor recuperado aqui
              // Agora vá para o arquivo routes/usuario.js              
              numeroOnibusServer : numeroOnibusVar,
              placaOnibusServer : placaOnibusVar,  
              rotaOnibusServer : rotaOnibusVar     
          })
      })
  }
    function button_limpar() {
        input_numeroOnibus.value = "";
        input_placaOnibus.value = "";
    }
</script>
