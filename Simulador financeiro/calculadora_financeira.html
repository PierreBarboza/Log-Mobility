        var perdas = lucro * 0.37
        var total = (lucro - perdas)
        var total_formatado = total.toFixed(2)
        var projeto = lucro * 0.25
        var lucrocp = (lucro - projeto)
        var lucrocp_formatado = lucrocp.toFixed(2)




        div_analise.innerHTML = ` <div id = 'dentro'>

            pagamento dos usuários mensais.<br>
